# Site settings
title: Eunsoo Kang # site title
description: Joy of Growth
lang: ko-KR # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/eunsour # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Eunsoo Kang # author name
  bio: Joy of Growth
  username: eunsour # general username
  github: eunsour # github username
  twitter: # twitter username
  facebook: 95kes # facebook username
  email: woo569628@gmail.com # email adress
  avatar: /assets/img/avatar-1.png # change with your own avatar

# URL settings
url: "eunsour.github.io" #
baseurl: ''
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 7

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
